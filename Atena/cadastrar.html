<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script src="jquery.maskedinput.js" type="text/javascript"></script>
		<title>Cadastrar</title>
		<script>
		$(document).ready(function(){
		$("#data").mask("99/99/9999");
		$("#cpf").mask("999.999.999-99");
});

		</script>
	</head>
	<body>
		<form method="post" name="formCadastro" action="cadUsuario.php" 
		enctype="multipart/form-data">
		<h1>Cadastrar</h1>
		<table width="100%">
			<tr>
				<th width="18%">Nome</th>
				<td width="82%"><input type="text" name="txtNome" placeholder="Nome"/></td>
			</tr>
			<tr>
				<th>Sobrenome</th>
				<td><input type="text" name="txtSnome" placeholder="Sobrenome"/></td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td><input type="text" name="txtEmail" placeholder="exemplo@email.com"/></td>
			</tr>
			<tr>
				<th>Data de Nascimento</th>
				<td><input type="text" name="txtData" id="data" placeholder="99/99/9999"></td>			
			</tr>
			<tr>
				<th>Gêneros Favoritos</th>
				<td>
					<input type="checkbox" name="checkAdm" value="true">Administração e Negócios<br>
					<input type="checkbox" name="checkDireito" value="true">Direito<br>
					<input type="checkbox" name="checkLitEstrang" value="true">Literatura Estrangeira<br>
					<input type="checkbox" name="checkLitNac" value="true">Literatura Nacional<br>
					<input type="checkbox" name="checkAutoAjuda" value="true">Auto-ajuda<br>
					<input type="checkbox" name="checkRomance" value="true">Romance<br>
					<input type="checkbox" name="checkInformatica" value="true">Informática<br>
					<input type="checkbox" name="checkMedicina" value="true">Medicina e Saúde<br>
					<input type="checkbox" name="checkReligiao" value="true">Religião
				</td>
			</tr>
			<tr>
				<th>Autor Favorito</th>
				<td>
					<input type="text" name="txtAutor"/>
				</td>
			</tr>
			<tr>
				<th>Senha</th>
				<td>
					<input type="password" name="txtSenha1"/>
				</td>
			</tr>
			<tr>
				<th>Confirmação de Senha</th>
				<td>
					<input type="password" name="txtSenha2"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="btnEnviar" value="Enviar"/>
				</td>
				<td>
					<input type="reset" name="btnLimpar" value="Limpar"/>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
